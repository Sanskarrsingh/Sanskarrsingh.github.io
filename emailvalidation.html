<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Validation</title>
</head>
<body>

<h2>Email Validation</h2>

<form id="emailForm">
  <label for="email">Enter your email:</label><br>
  <input type="text" id="email" name="email"><br>
  <button type="button" onclick="validateEmail()">Validate</button>
</form>

<p id="validationResult"></p>

<script>
function validateEmail() {
  var emailInput = document.getElementById('email').value;
  var regexPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  var isValid = regexPattern.test(emailInput);
  
  var resultMessage = document.getElementById('validationResult');
  
  if (isValid) {
    resultMessage.textContent = "Valid email address!";
    resultMessage.style.color = "green";
  } else {
    resultMessage.textContent = "Invalid email address! Please enter a valid email.";
    resultMessage.style.color = "red";
  }
}
</script>

</body>
</html>
