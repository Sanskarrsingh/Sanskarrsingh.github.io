<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="loginpage (1).css">
</head>
<body>
  <img class="background" src="bg.jpg">
  <div class="container">
    <div class="infobox">
      <div class="welcomediv">
        <p class="welcometext">Welcome Back!</p>
      </div>
      <div class="exciteddiv">
        <p class="excitedtext">We're so excited you're back!</p>
      </div>
      <div class="inputinfo">
        <div class="emailtextdiv">
          <p class="emailtext">EMAIL OR PHONE NUMBER</p>
        </div>
        <div class="emailinput">
          <input class="email">
        </div>
        <div class="emailtextdiv">
          <p class="emailtext">PASSWORD</p>
        </div>
        <div class="emailinput">
          <input type="password" class="email">
        </div>
      </div>
      <div class="login">
        <p class="forgot">Forgot your password?</p>
        <button class="loginbutton">
          LOG IN
        </button>
       

      </div>

    </div>
  </div>
  <div class="upperbutton">
    
          <button class="loginbutton1" class="hover1">
            LOG IN
          </button>
          <button class="loginbutton2" class="hover1">
            SIGN UP
          </button>
    
  </div>

</body>
</html>
