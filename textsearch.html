<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search and Replace</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h2>Search and Replace</h2>

<textarea id="textArea">This is a sample text. Replace "sample" with "example".</textarea>
<p>Search for: <input type="text" id="searchInput"></p>
<p>Replace with: <input type="text" id="replaceInput"></p>
<button onclick="searchAndReplace()">Replace</button>

<script>
function searchAndReplace() {
    var text = document.getElementById('textArea').value;
    var searchWord = document.getElementById('searchInput').value;
    var replaceWord = document.getElementById('replaceInput').value;

    // Create a regex pattern for case-insensitive and global search
    var regexPattern = new RegExp(searchWord, 'gi');

    // Perform search and replace using regex
    var newText = text.replace(regexPattern, replaceWord);

    // Update the text area with the modified text
    document.getElementById('textArea').value = newText;
}
</script>

</body>
</html>
