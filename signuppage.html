<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="signuppage.css">
	<title>SIGN UP</title>
</head>
<body>
 <img class="background" src="bg.jpg">
  <div class="container">
    <div class="infobox">
      <div class="welcomediv">
        <p class="welcometext">Welcome Back!</p>
      </div>
      <div class="exciteddiv">
        <p class="excitedtext">We're so excited you're back!</p>
      </div>
      <div class="nameinputdiv"><p class="nameinput">FULL NAME:<br>
      	<input type="text" class="nametext">
      </div>
      <div class="numberinputdiv"><p class="numberinput">PHONE NUMBER:<br>
      	<input type="text" class="numbertext">
      </div>
      <div class="inputinfo">
        <div class="emailtextdiv">
          <p class="emailtext">EMAIL:</p>
        </div>
        <div class="emailinput">
          <input class="email">
        </div>
        <div class="emailtextdiv">
          <p class="emailtext">PASSWORD</p>
        </div>
        <div class="emailinput">
          <input type="password" class="email">
        </div>
      </div>
      <div class="login">
        <p class="forgot">Forgot your password?</p>
        <button class="loginbutton">
          SIGN UP
        </button>
       

      </div>

    </div>
  </div>



</body>
</html>
