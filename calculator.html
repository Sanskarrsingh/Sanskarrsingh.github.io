<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Calculator</title>
<style>
    body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .calculator {
        width: 300px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        text-align: center;
    }
    .screen {
        grid-column: span 4;
        height: 60px;
        font-size: 24px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0 10px;
        overflow: hidden;
    }
    .button {
        width: 100%;
        height: 50px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        background-color: #e0e0e0;
    }
    .button:hover {
        background-color: #d3d3d3;
    }
    .clear {
        background-color: #ff6347;
        color: #fff;
    }
</style>
</head>
<body>

<div class="calculator">
    <div class="screen" id="result"></div>
    <button class="button" onclick="appendToScreen('7')">7</button>
    <button class="button" onclick="appendToScreen('8')">8</button>
    <button class="button" onclick="appendToScreen('9')">9</button>
    <button class="button clear" onclick="clearScreen()">C</button>
    <button class="button" onclick="appendToScreen('4')">4</button>
    <button class="button" onclick="appendToScreen('5')">5</button>
    <button class="button" onclick="appendToScreen('6')">6</button>
    <button class="button" onclick="appendToScreen('+')">+</button>
    <button class="button" onclick="appendToScreen('1')">1</button>
    <button class="button" onclick="appendToScreen('2')">2</button>
    <button class="button" onclick="appendToScreen('3')">3</button>
    <button class="button" onclick="appendToScreen('-')">-</button>
    <button class="button" onclick="appendToScreen('0')">0</button>
    <button class="button" onclick="appendToScreen('.')">.</button>
    <button class="button" onclick="calculate()">=</button>
    <button class="button" onclick="appendToScreen('*')">*</button>
    <button class="button" onclick="appendToScreen('/')">/</button>
</div>

<script>
    function appendToScreen(value) {
        document.getElementById("result").innerText += value;
    }

    function clearScreen() {
        document.getElementById("result").innerText = "";
    }

    function calculate() {
        var expression = document.getElementById("result").innerText;
        var result;
        try {
            result = eval(expression);
        } catch (error) {
            result = "Error";
        }
        document.getElementById("result").innerText = result;
    }
</script>

</body>
</html>
