<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    input[type="password"] {
        width: 250px;
        padding: 8px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h2>Password Strength Checker</h2>

<form>
  <label for="password">Enter your password:</label><br>
  <input type="password" id="password" name="password" oninput="checkPasswordStrength()">
</form>

<p id="strengthIndicator"></p>

<script>
function checkPasswordStrength() {
    var password = document.getElementById('password').value;
    var strengthIndicator = document.getElementById('strengthIndicator');

    
    var minLength = 8;
    var hasUpperCase = /[A-Z]/;
    var hasLowerCase = /[a-z]/;
    var hasSpecialChar = /[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/;

    
    var isMinLength = password.length >= minLength;
    var hasUpperCaseChar = hasUpperCase.test(password);
    var hasLowerCaseChar = hasLowerCase.test(password);
    var hasSpecialCharcter = hasSpecialChar.test(password);

    
    var strength = 0;
    if (isMinLength) strength++;
    if (hasUpperCaseChar) strength++;
    if (hasLowerCaseChar) strength++;
    if (hasSpecialCharcter) strength++;

    
    var backgroundColor;
    if (strength < 2) {
        backgroundColor = "red"; 
    } else if (strength < 3) {
        backgroundColor = "yellow"; 
    } else if (strength < 4) {
        backgroundColor = "blue";
    } else {
        backgroundColor = "green"; 
    }

   
    strengthIndicator.textContent = "Password Strength: " + strength + "/4";
    strengthIndicator.style.backgroundColor = backgroundColor;
}
</script>

</body>
</html>
